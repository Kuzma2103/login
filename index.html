<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/95851f3d61.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <title>Sign in | Company Name</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <h1># companyLogo</h1>
                </div>
                <form>
                    <div>
                        <label for="email">Email or username:</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <a href="#">Sign in with Google</a>
                </div>
                <div class="or">
                    <span>OR</span>
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <div id="main-footer">
                <p>Copyright &copy; 2019. CompanyName All rights reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Some awesome heading!!!</h1>
                    <a href="#" class="secondary-btn">Awesome Button</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
